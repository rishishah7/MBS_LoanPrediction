<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Loan Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="CreditScore" placeholder="CreditScore" required="required" />
        <input type="text" name="FirstTimeHomebuyer" placeholder="FirstTimeHomebuyer" required="required" />
		<input type="text" name="MIP" placeholder="MIP" required="required" />
    <input type="text" name="PPM" placeholder="PPM" required="required" />
    <input type="text" name="MonthsDelinquent" placeholder="Months Delinquent" required="required" />
    <input type="text" name="DTI_cat" placeholder="DTI category (0-2)" required="required" />
    <input type="text" name="MIR_cat" placeholder="MIR category (0-2)" required="required" />
    <input type="text" name="IntRate_Cat" placeholder="Interest Rate Category" required="required" />
    <input type="text" name="OCLTV_cat" placeholder="OCLTV category" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction }}

 </div>


</body>
</html>
