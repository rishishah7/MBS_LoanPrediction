    <script>
var error = 0;


function creditScore() {

    var cv = document.getElementById("creditscore").value;
    var cvint = parseInt(document.getElementById("creditscore").value);

    if (cvint < 301 || cvint > 850) {
        document.getElementById("creditscore").value = "";
        error = 1;
        alert("values must be  301 < value < 850 ");
        document.getElementById("creditscore").focus();
    } else {

        error = 0;


    }

}

function firstTime() {

    var cv = document.getElementById("firsttime").checked;
    if (cv) {
        document.getElementById("MonthsDelinquent").value = "0";
        document.getElementById("everdelinquent").checked = false;

    }


}
function everDelinquent() {

    var cv = document.getElementById("firsttime").checked;
    if (cv) {
        document.getElementById("everdelinquent").checked = false;
        document.getElementById("MonthsDelinquent").value = "0";
    }

}


function ocltv() {

    var cv = parseInt(document.getElementById("OCLTV").value);
    if (cv < 6 || cv > 200 || cv.length > 3) {
        document.getElementById("OCLTV").value = "";
        alert("value be on 6% - 200%");
        document.getElementById("OCLTV").selected = true;
        erro = 1;
    } else {
        erro = 0;
    }

}


function origUPB() {
    var length = document.getElementById("OrigUPB").value.length;
    if (length > 12) {
        document.getElementById("OrigUPB").value = "";
    }
    var not_rounded = parseInt(document.getElementById("OrigUPB").value);
    document.getElementById("OrigUPB").value = not_rounded;

}

function ltv() {

    var cv = parseInt(document.getElementById("LTV").value);
    if (cv < 6 || cv > 105 || cv.length > 3) {
        document.getElementById("LTV").value = "";
        alert("value be on 6% - 105%");
        document.getElementById("OCLTV").selected = true;
        erro = 1;
    } else {
        erro = 0;
    }

}
function origInterestRate() {
    var length = document.getElementById("OrigInterestRate").value.length;
    if (length > 6) {
        document.getElementById("OrigInterestRate").value = "";
    }



}

function origLoanTerm() {
    var length = document.getElementById("OrigLoanTerm").value.length;
    if (length > 3) {
        document.getElementById("OrigLoanTerm").value = "";
    }


}
